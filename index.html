<!DOCTYPE html>
<html lang="pl">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-type" content="text/html; charset=UTF-8"/>
    <meta name="Description"
          content="Gra, która mierzy refleks użytkownika, mierząc czas pomiędzy zmianą na ekranie a kliknięciem myszy."/>
    <meta name="Keywords" content="Refleksomierzacz"/>
    <meta name="Author" content="Michał Ryś"/>
    <title>Refleksomierzacz</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="scripts.js"></script>
    <link rel="icon" type="image/x-icon" href="images/favicon1.png">
</head>

<header>Refleksomierzacz</header>

<div class="clickArea">
    <span class="clickAreaInfo">click here when color will change</span>
</div>

<div class="menu">
    <button type="button" class="start" onclick="runStart()">START</button>
    <button type="button" class="stop" onclick="runStop()">STOP</button>
</div>

<div class="statistics">
    <ul class="times">
        <li class="timeBest">Best time: 0 ms</li>
        <li class="timeWorst">Worst time: 0 ms</li>
        <li class="timeAverage">Average time: 0 ms</li>
    </ul>
</div>
